<header class="border-b-2 p-4 flex">
  <div class="w-1/2"></div>
  <div class="flex justify-end w-1/2">
    <div *ngIf="headerService.userService.me">
      {{ headerService.userService.me.username }}
    </div>
    <app-button *ngIf="!headerService.userService.me" (click)="openModal()"
      >Sign in</app-button
    >
  </div>
</header>

<app-modal [isShow]="headerService.isShowModal" (close)="onClose()">
  <h2 class="text-2xl text-center font-bold">Sign in</h2>
  <p>Your account will be create in the first time you sign-in</p>
